<html xmlns:th="http://www.thymeleaf.org">
<div class="main-content" th:fragment="content">
    <link rel="stylesheet" th:href="@{/css/activity-page/activitypage.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <div class="activity-main">
        <div class="activity-title">
            <div>
                <span>Activity</span>
            </div>
            <div>

            </div>
        </div>
        <div th:each="order : ${userActivity}" class="activity-content">
            <div class="activity-content-box">
                <div class="activity-content-box-right">
                    <div class="activity-content-img">
                        <img th:src="@{order.attachmentSubject.attachmentFileAddress}">
                    </div>
                    <div class="activity-content-mid">
                        <div th:text="${order.subject.subjectTitle}"></div>
                        <div>
                            <img th:src="@{order.attachmentUser.attachmentFileAddress}">
                            <span th:if="${order.orderAmount >= 0}" th:text="|${order.user.userName}님이 ${order.orderChoice}를 ${order.orderAmount}원에 구매하셨습니다.|"></span>
                            <span th:if="${order.orderAmount < 0}" th:text="|${order.user.userName}님이 ${order.orderChoice}를 ${order.orderAmount * -1}원에 판매하셨습니다.|"></span>
                        </div>
                    </div>
                </div>
                <div class="activity-time">
                    <span th:text="${order.orderTimestamp}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
