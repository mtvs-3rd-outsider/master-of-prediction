<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}">
    <meta charset="UTF-8">
<!--    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"-->
<!--          name="viewport">-->
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title th:text="${title}">제목확인</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <script type="importmap">
        {
          "imports": {
            "@material/web/": "https://esm.run/@material/web/"
          }
        }
    </script>
    <script type="module">
        import "@material/web/all.js";
        import {styles as typescaleStyles} from "@material/web/typography/md-typescale-styles.js";

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <link rel="stylesheet" th:href="@{/css/admin-page/index.css}">
    <link rel="stylesheet" th:href="@{/css/admin-page/font.css}">

</head>
<body>

<div id="main">
    <div id="sidebar" th:replace="content/admin-page/fragments/sidebar.html"></div>
    <div id="wrapper">
    <section class="section" th:fragment="betting-add">
        <link rel="stylesheet" th:href="@{css/betting-add-page/betting-add-page.css}">
        <div class="container">
            <h2 class="form-title">게임 결과발표</h2>
            <form class="form" enctype="multipart/form-data" method="post"
                  th:action="@{/admin-page/betting/result/{subjectNo}(subjectNo=${subjectNo})}" onsubmit="">
                <div class="image-preview-container">
                    <img class="image-preview" id="image-preview" th:src="${betting.getAttachmentFileAddress()}" />
                </div>
                <div class="form-group">
                    <label class="form-label" for="subjectTitle">Title</label>
                    <input class="form-input" id="subjectTitle"
                           type="text" th:value="${betting.subjectTitle}" readonly/>
                </div>
                <div class="form-group">
                    <label class="form-label" for="category">Category</label>
                    <select class="form-select" id="category"
                             disabled
                            th:value="${betting.subjectCategoryNo}">
                        <option th:each="category : ${categories}" th:text="${category.categoryName}"
                                th:value="${category.categoryNo}" ></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="date">Date</label>
                    <input class="form-input" id="date"  type="date"
                           th:value="${deadlineDate}" readonly/></div>
                <div class="form-group">
                    <label class="form-label" for="time">Select End Time</label>
                    <input class="form-input" id="time"  type="time"
                           th:value="${deadlineTime}" readonly/>
                </div>
            <div    style="display: flex; gap:3%">
                <button class="submit-button" style="width: 50%" type="submit" name="result" th:value="Yes">Yes</button>
                <button class="submit-button" style="width: 50%" type="submit" name="result" th:value="No">No</button>
            </div>
            </form>
        </div>
        <script>
            const imageInputElement = document.querySelector("#image");
            const imagePreviewImgElement = document.querySelector("#image-preview");
            imageInputElement.addEventListener("change", (event) => {
                let imageFile = event.target.files[0];
                console.log(imageFile.size)
                if (imageFile.size > 1000000) {
                    alert("Too big!")
                    imageInputElement.value = null;
                    imagePreviewImgElement.src = ""; // 빈값 넣어주기.
                } else {
                    imagePreviewImgElement.src = URL.createObjectURL(imageFile);
                }
            });
        </script>
    </section>
    </div>
</div>
</body>
</html>
