    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <link href="login_page.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../header/styles.css"> -->
</head>
<body>
<div class="login-wrap">
    <div class="login-html">
        <input checked class="sign-in" id="tab-1" name="tab" type="radio"><label class="tab" for="tab-1">Sign In</label>
        <input class="sign-up" id="tab-2" name="tab" type="radio"><label class="tab" for="tab-2">Sign Up</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="pad"></div>
                <div class="group">
                    <label class="label" for="user">Email</label>
                    <input class="input" id="user" type="email">
                </div>
                <div class="group">
                    <label class="label" for="pass">Password</label>
                    <input class="input" data-type="password" id="pass" type="password">
                </div>
                <div class="group">
                    <input checked class="check" id="check" type="checkbox">
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                    <input class="button" type="submit" value="Sign In">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="#forgot">Forgot Password?</a>
                </div>
            </div>
            <div class="sign-up-htm">
                <div class="group">
                    <form action="/upload" enctype="multipart/form-data" method="post">
                        <div class="custom-file-input">
                            <input class="file-input" id="imageUpload" name="imageUpload" type="file">
                        </div>
                    </form>
                </div>
                <div class="group">
                    <label class="label" for="user">Email</label>
                    <input class="input" id="user" type="email">
                </div>
                <div class="group">
                    <label class="label" for="pass">Password</label>
                    <input class="input" data-type="password" id="pass" type="password">
                </div>
                <div class="group">
                    <label class="label" for="pass">Repeat Password</label>
                    <input class="input" data-type="password" id="pass" type="password">
                </div>
                <div class="group">
                    <label class="label" for="pass">UserName</label>
                    <input class="input" id="pass" type="text">
                </div>
                <div class="group">
                    <input class="button" type="submit" value="Sign Up">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <label for="tab-1">Already Member?</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
