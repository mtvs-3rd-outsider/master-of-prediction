<div class="inquiry-modal-content" th:fragment="content">
    <link rel="stylesheet" th:href="@{css/my-page/inquiry-register.css}" />
    <div class="inquiry-container" >
        <form th:action="@{/mypage/inquiry/register}" method="post" style="display: contents;">
            <h2 class="inquiry-content-title">제목</h2>
            <md-outlined-text-field name="inquiryTitle" placeholder="문의 사항을 입력해주세요." required>
            </md-outlined-text-field>
            <h2 class="inquiry-content-title">내용</h2>
            <md-outlined-text-field name="inquiryContent" type="textarea" rows="10" placeholder="문의 내용을 입력해주세요." required>
            </md-outlined-text-field>
        </form>
    </div>
</div>
