<div class="change-inform-modal " th:fragment="content">
    <link rel="stylesheet" th:href="@{css/my-page/change-personal-information.css}"/>
    <script>
        function previewImage(event) {
            const input = event.target;
            const reader = new FileReader();
            reader.onload = function() {
                const dataURL = reader.result;
                const output = document.getElementById('profileImage');
                output.src = dataURL;
            };
            reader.readAsDataURL(input.files[0]);
        }
    </script>

    <form th:action="@{/mypage/change-personal-information}"  method="post" enctype="multipart/form-data">

        <div th:if="${attachmentAddress}">
            <img id="profileImage" th:src="${attachmentAddress}" width="80" height="80" onclick="document.getElementById('fileInput').click();" style="object-fit: cover; cursor: pointer; ">
        </div>
        <div th:if="${attachmentAddress == null}">
            <span id="profileImage" class="avatar" onclick="document.getElementById('fileInput').click();" style="object-fit: cover; cursor: pointer; ">TY</span>
        </div>
                <input type="file" id="fileInput" name="profileImage" style="display:none;" accept="image/*" onchange="previewImage(event)">

            <div class="margin">

                <div class="flex">
                    <md-outlined-text-field  name="name" label="name"  th:value="${name}" placeholder="이름을 입력해주세요." required>
                    </md-outlined-text-field>

                <md-outlined-text-field name="password" type="password" label="password"  placeholder="패스워드를 입력해주세요.">
                </md-outlined-text-field>
                </div>

            </div>

    </div>
    </form>
</div>
