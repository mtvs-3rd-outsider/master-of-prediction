<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <base th:href="@{/}">
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
    />
    <script type="importmap">
        {
          "imports": {
            "@material/web/": "https://esm.run/@material/web/"
          }
        }
    </script>
    <script type="module">
        import "@material/web/all.js";
        import { styles as typescaleStyles } from "@material/web/typography/md-typescale-styles.js";

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">예측의 달인</title>
    <link rel="stylesheet" th:href="@{/css/main-page/mainpage.css}" />
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
            rel="stylesheet"
    />
    <style>
        #DeskHeader, #MobileHeader{
            display: none;
        }
    </style>
</head>
<body>

<header th:replace="~{fragments/header :: content}" >Header</header>
    <header th:replace="~{fragments/mobileHeader :: content}" >Header</header>


<div th:replace="~{${view} :: content}">Right Content</div>
<!-- 이곳 -->
<div class="bounding-betting-add-page-entry">
    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M10.779 17.779 4.36 19.918 6.5 13.5m4.279 4.279 8.364-8.643a3.027 3.027 0 0 0-2.14-5.165 3.03 3.03 0 0 0-2.14.886L6.5 13.5m4.279 4.279L6.499 13.5m2.14 2.14 6.213-6.504M12.75 7.04 17 11.28"/>
    </svg>
</div>

<script>
    function updateHeader() {
        const width = window.innerWidth;
        const header1 = document.getElementById('DeskHeader');
        const header2 = document.getElementById('MobileHeader');
        if (width > 760) {
        // if (width < 300) {
            header1.style.display = 'block';
            header2.style.display = 'none';
        } else {
            header1.style.display = 'none';
            header2.style.display = 'block';
        }
    }

    // 페이지 로드 시와 창 크기 변경 시 업데이트 함수 호출
    window.onload = updateHeader;
    window.onresize = updateHeader;


    const BettingAddPageElement = document.querySelector(".bounding-betting-add-page-entry")
    BettingAddPageElement.addEventListener("click", () => {
        location.href="/bettingaddpage"
    })

</script>
</body>
</html>
