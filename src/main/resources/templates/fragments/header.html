<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<header id="DeskHeader" class="header" th:fragment="content">
    <link rel="stylesheet" th:href="@{css/header/styles.css}"/>
    <link rel="stylesheet" th:href="@{css/login-page/common.css}"/>
    <div style="box-shadow: 0 2px 2px -2px gray;">
        <div style="display: flex;align-items: center;">
            <div class="logo" style="display: flex;">
                <a href="/">
                    <img height="90px" src="../images/logo2.png" width="90px">
                </a>
                <div style="width: 100%;display: flex;align-items: center;">

                    <span style="font-size: 30px; color:black; white-space: nowrap;">예측의 달인</span>
                </div>
            </div>
            <div class="search" style="margin :10px; width : 100%; ">
                <form style="display: flex;">
                    <md-outlined-text-field id="header-search-parent" placeholder="Search markets" style="width: 90%">
                        <md-icon class="child" slot="leading-icon">search</md-icon>
                    </md-outlined-text-field>

                </form>
            </div>
            <div class="menu" style="display: flex;">
                <a class="header-menu-hover" href=""
                   style="display: flex; flex-direction: column; align-items: center; text-decoration: none;">
                    <md-icon class="header-md-icon child" style="width: 20px; height: 20px; padding-left: 12px;
    padding-right: 12px;">vital_signs
                    </md-icon>
                    <span class="child">Activity</span>
                </a>
                <a class="header-menu-hover" href="/rankpage"
                   style="display: flex; flex-direction: column; align-items: center; text-decoration: none;">
                    <md-icon class="header-md-icon child" style="width: 20px; height: 20px; padding-left: 12px;
    padding-right: 12px;">Trophy
                    </md-icon>
                    <span class="child">Rank</span>
                </a>
            </div>
            <div  sec:authorize="isAnonymous()">
                <th:block   th:replace="~{fragments/logout-header-profile :: content}"/>
            </div>
            <div  sec:authorize="isAuthenticated()">
                <th:block  th:replace="~{fragments/login-header-profile :: content}"/>
            </div>
            <div style="position: relative">
                <md-text-button id="usage-submenu-anchor">
                    <md-icon-button id="header-icon-name-menu" toggle>
                        <md-icon>Menu</md-icon>
                    </md-icon-button>
                </md-text-button>
                <md-menu anchor="usage-submenu-anchor" has-overflow id="usage-submenu">
<!--                    <md-menu-item>-->
<!--                        <div>Sign Up</div>-->
<!--                    </md-menu-item>-->
                    <md-menu-item sec:authorize="isAnonymous()" class='open-login-dialog-btn'>
                        <div>Log in</div>
                    </md-menu-item>
                    <md-menu-item sec:authorize="isAuthenticated()" th:href="@{/mypage}">
                        <div>My Page</div>
                    </md-menu-item>
                    <md-menu-item sec:authorize="isAuthenticated()" th:href="@{/logout}">
                        <div>Log Out</div>
                    </md-menu-item>
                </md-menu>
            </div>
        </div>
        <div class="category">
            <ul id="header-ul">
                <li><a href="/category/all">전체</a></li>
                <li><a href="/category/recent">최신순</a></li>
                <li th:each="category : ${categories}">
                    <a th:href="'/category/' + ${category.categoryNo}"
                        th:text="${category.categoryName}"></a>
                </li>
<!--                    <li><a href="">인기</a></li>-->
<!--                    <li><a href="">사회</a></li>-->
<!--                    <li><a href="">스포츠</a></li>-->
<!--                    <li><a href="">일상</a></li>-->
<!--                    <li><a href="">연예</a></li>-->
<!--                    <li><a href="">세계</a></li>-->
            </ul>
        </div>
    </div>
    <script type="module">
        const anchorEl = document.body.querySelector('#usage-submenu-anchor');
        const menuEl = document.body.querySelector('#usage-submenu');

        anchorEl.addEventListener('click', () => {
            menuEl.open = true;
            // menuEl.open = !menuEl.open;
        });
    </script>
    <md-dialog type="alert" id='sign-up-dialog'>
        <div slot="headline">회원가입</div>
        <form slot="content" id="form-id2" method="dialog">
            <div th:replace="~{content/login-page/register :: content}">Right Content</div>
        </form>
        <div slot="actions">
            <div class="register-btn-group">
                <md-filled-button form="form-id2" value="change">등록</md-filled-button>
                <md-text-button id="inquiry-register-close-button" form="form-id2" value="cancel">취소</md-text-button>
            </div>
        </div>
    </md-dialog>
</header>
</body>
</html>
