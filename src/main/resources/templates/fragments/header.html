<!DOCTYPE html>
<html lang="en">

<body>
<header id="DeskHeader" class="header" th:fragment="content">
    <link rel="stylesheet" th:href="@{css/header/styles.css}"/>
    <div style="box-shadow: 0 2px 2px -2px gray;">
        <div style="display: flex;align-items: center;">
            <div class="logo" style="display: flex;">
                <a href="header.html">
                    <img height="90px" src="../images/logo2.png" width="90px">
                </a>
                <div style="width: 100%;display: flex;align-items: center;">

                    <span style="font-size: 30px; color:black; white-space: nowrap;">예측의 달인</span>
                </div>
            </div>
            <div class="search" style="margin :10px; width : 100%; ">
                <form style="display: flex;">
                    <md-outlined-text-field id="header-search-parent" placeholder="Search markets" style="width: 90%">
                        <md-icon class="child" slot="leading-icon">search</md-icon>
                    </md-outlined-text-field>

                </form>
            </div>
            <div class="menu" style="display: flex;">
                <a class="header-menu-hover" href=""
                   style="display: flex; flex-direction: column; align-items: center; text-decoration: none;">
                    <md-icon class="header-md-icon child" style="width: 20px; height: 20px; padding-left: 12px;
    padding-right: 12px;">vital_signs
                    </md-icon>
                    <span class="child">Activity</span>
                </a>
                <a class="header-menu-hover" href=""
                   style="display: flex; flex-direction: column; align-items: center; text-decoration: none;">
                    <md-icon class="header-md-icon child" style="width: 20px; height: 20px; padding-left: 12px;
    padding-right: 12px;">Trophy
                    </md-icon>
                    <span class="child">Rank</span>
                </a>
            </div>
            <div>
                <div style="display: flex">
                    <md-text-button
                            style="margin-right: 10px; --md-text-button-container-shape: 0px; --md-sys-color-primary: #1652f0; border-radius: 7px; --md-filled-tonal-button-label-text-font: system-ui;">
                        Log in
                    </md-text-button>
                    <md-text-button
                            style="--md-text-button-container-shape: 0px; --md-sys-color-primary: white; border-radius: 7px; background-color: #1652f0; --md-filled-tonal-button-label-text-font: system-ui;">
                        Sign Up
                    </md-text-button>
                </div>
            </div>
            <div style="position: relative">
                <md-text-button id="usage-submenu-anchor">
                    <md-icon-button id="header-icon-name-menu" toggle>
                        <md-icon>Menu</md-icon>
                    </md-icon-button>
                </md-text-button>
                <md-menu anchor="usage-submenu-anchor" has-overflow id="usage-submenu">
                    <md-menu-item>
                        <div>Sign Up</div>
                    </md-menu-item>
                    <md-menu-item>
                        <div>Log in</div>
                    </md-menu-item>
                </md-menu>
            </div>
        </div>
        <div class="category">
            <ul id="header-ul">
                <li><a href="">전체</a></li>
                <li><a href="">인기</a></li>
                <li><a href="">최신</a></li>
                <li><a href="">많은</a></li>
                <li><a href="">곧 마감</a></li>
                <li><a href="">종료된</a></li>
                <li><a href="">찜한</a></li>
            </ul>
        </div>
    </div>
    <script type="module">
        const anchorEl = document.body.querySelector('#usage-submenu-anchor');
        const menuEl = document.body.querySelector('#usage-submenu');

        anchorEl.addEventListener('click', () => {
            menuEl.open = true;
            // menuEl.open = !menuEl.open;
        });
    </script>
</header>
</body>
</html>
