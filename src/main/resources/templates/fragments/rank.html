<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="main-rank" th:fragment="main-rank">
    <div class="main-body-rank">
        <div class="main-body-see-all">
            <span class="main-active-rank-title">Top10 Point Rank</span>
            <md-outlined-button class="see-all" onclick="location.href='/rankpage'">See all</md-outlined-button>
        </div>
        <div class="main-body-rank-div">
            <div class="main-rank-items">
                        <div class="main-rank-item-layout" th:each="item, iter : ${leftUsers}">
                    <div>
                        <div class="main-active-item-div    main-rank-item-circle">
                        <div class="badge-div">
                            <div class="badge-text" th:text="${iter.count}"><span>1</span>
                            </div>
                        </div>
                            <a  th:href="@{/mypage/{userNo}(userNo=${item.userNo})}">
                                <img class="main-active-item-img" th:src="${item.attachmentFileAddress}"/>
                            </a>
                        </div>
                    </div>
                    <div>
                        <p class="main-rank-user-name" th:text="${item.userName}">undertaker</p>
                        <p class="main-rank-user-point" th:text="${item.userPoint}">$5,784,124</p>
                    </div>
                </div>
            </div>

            <div class="main-rank-items">
                <div class="main-rank-item-layout" th:each="item, iter : ${rightUsers}">
                    <div>
                        <div class="main-active-item-div    main-rank-item-circle">
                            <div class="badge-div">
                                <div class="badge-text" th:text="${iter.count} + 5"><span>6</span>
                                </div>
                            </div>
                            <img class="main-active-item-img" th:src="${item.attachmentFileAddress}"/>
                        </div>
                    </div>
                    <div>
                        <p class="main-rank-user-name" th:text="${item.userName}">undertaker</p>
                        <p class="main-rank-user-point" th:text="${item.userPoint}">$5,784,124</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
